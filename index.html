<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi strength</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="piece">
            <h2>Wifi strength</h2>
        </div>
        <div class="piece">
            <div class="circle">
                <i class="fa-solid fa-signal"></i>
            </div>
        </div>
        <div class="piece">
            <div class="icon-list">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="piece">
            <div class="signal-level">
                <p>Signal level: meh!</p>
            </div>
        </div>
        <div class="piece">
            <button>OK</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/37df75b44e.js" crossorigin="anonymous"></script>
</body>
</html>
